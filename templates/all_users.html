{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block body %}
<div class="all-users-header">
    <h1>All Users</h1>
</div>

    <ul class="all-users-list">
        {% for user in users %}
            <li>
                <a class="user-link" href="/users/{{ user.user_id }}">
                    {{ user.email }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
